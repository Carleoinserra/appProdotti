<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
       img{ width: 200px !important; }

    </style>
</head>
<body>
<div class="container">
<h1>Lista prodotti</h1>

<table>
  <tr>
      <th>Id</th>
    <th>Nome</th>
    <th>Marca</th>
    <th>Prezzo</th>
      <th>Foto</th>
      <th>Articoli disponibili</th>
  </tr>
  {%
    for prod in lista
    %}
  <tr>

    <td>{{prod[0]}}</td>
    <td>{{prod[1]}}</td>
    <td>{{prod[2]}}</td>
      <td>{{prod[3]}}</td>
      <td> <img src="{{ prod[4] }}"></td>
<td>

{{prod[5]}}
    </td>


  </tr>
   {% endfor %}
</table>

</div>
</body>
</html>
